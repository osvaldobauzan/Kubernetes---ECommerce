<section id="password" style="padding-top: 150px;"> 

    <div class="fondo">
        <h1>Cambio contraseña</h1>
        <div *ngIf="!!message">Cambio realizado correctamente</div>
        <form (submit)="changePassword()">

            <div class="input-box">
                <input type="password" name="password1" [(ngModel)]="user.password" placeholder="Contraseña (*)" required>
                <i class="bx bxs-lock-alt"></i>
                <div *ngIf="!user.password && submitted" class="error-message">Este campo es obligatorio</div>
            </div>
            <div class="input-box">
                <input type="password" name="password2" [(ngModel)]="user.password2" placeholder="Confirme Contraseña (*)" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div *ngIf="passwordsNotMatch" class="error-message">
                Las contraseñas no coinciden.
            </div>
            <div>
                <button>Cambiar contraseña</button>
            </div>

        </form>
    </div>
</section>
