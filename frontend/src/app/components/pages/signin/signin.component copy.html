<h1>Login</h1>
<br>
<div>
    <form (submit)="signin()">
        <input type="text" name="email" [(ngModel)]="user.email" placeholder="email" required autofocus /> <br>
        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required /> <br>

        <button type="submit">Login</button>
    </form>
</div>
