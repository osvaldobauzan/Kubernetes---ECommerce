    document.addEventListener("DOMContentLoaded", function () {
      var lastScrollTop = 0;
      var navbar = document.querySelector('.header');
      var container = document.querySelector('.container');

      window.addEventListener("scroll", function () {
        var currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop) {
          navbar.style.top = "-100px"; // Oculta el navbar cuando se desplaza hacia abajo
        } else {
          navbar.style.top = "0"; // Muestra el navbar cuando se desplaza hacia arriba
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

        if (container) {
          container.style.top = Math.max(93 - currentScroll, 0) + "px"; // Fija el texto "Bienvenidos"
        }
      }, { passive: true }); // Marcar el event listener como pasivo);
    });
